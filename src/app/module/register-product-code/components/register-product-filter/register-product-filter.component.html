<div
  @expandCollapse
  *ngIf="showPanel"
  class="py-5"
>
  <div class="text-left px-2">Filters</div>
  <div>
    <form
      #filterForm="ngForm"
      [formGroup]="form"
      (ngSubmit)="form.valid && applyFilter(form.value)"
    >
      <div fxLayout="row wrap">
        <mat-form-field
          appearance="outline"
          class="p-1"
          fxFlex="100"
          fxFlex.gt-sm="25"
        >
          <mat-label>Used By</mat-label>
          <input formControlName="withUsedBy" matInput placeholder="Used By" />
        </mat-form-field>

        <mat-form-field
          appearance="outline"
          class="p-1"
          fxFlex="100"
          fxFlex.gt-sm="25"
        >
          <mat-label>Product Name</mat-label>
          <input formControlName="withProductName" matInput placeholder="Product Name" />
        </mat-form-field>

        <mat-form-field
          appearance="outline"
          class="p-1"
          fxFlex="100"
          fxFlex.gt-sm="25"
        >
          <mat-label>Product Code</mat-label>
          <input formControlName="code" matInput placeholder="Product Code" />
        </mat-form-field>

        <mat-form-field
          appearance="outline"
          class="p-1"
          fxFlex="100"
          fxFlex.gt-sm="25"
        >
          <mat-label>Date Used</mat-label>
          <mat-date-range-input
            [rangePicker]="appRangePicker"
            [min]="minDate"
            [max]="maxDate"
          >
            <input
              matStartDate
              formControlName="used_date_from"
              placeholder="Start Date"
              matInput
              aria-label="Start Date"
              readonly
            />
            <input
              matEndDate
              formControlName="used_date_to"
              placeholder="End Date"
              matInput
              aria-label="End Date"
              readonly
            />
          </mat-date-range-input>

          <mat-datepicker-toggle
            matSuffix
            [for]="appRangePicker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #appRangePicker></mat-date-range-picker>

          <mat-error
            *ngIf="usedDateFromControl.errors?.date || usedDateToControl.errors?.date"
          >
            Invalid Date
          </mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="end">
        <button
          type="button"
          color="warn"
          mat-stroked-button
          class="btn-base"
          (click)="clearFilters()"
        >
          Clear Filter
          <mat-icon>close</mat-icon>
        </button>
        <button
          type="submit"
          color="primary"
          mat-flat-button
          class="ml-2 btn-base"
          [disabled]="!form.valid"
        >
          Apply Filter
          <mat-icon class="material-icons-outlined">filter_alt</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
