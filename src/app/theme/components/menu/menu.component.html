<div *ngFor="let menu of parentMenu" class="menu-item">
	<a
		*ngIf="menu.routerLink && !menu.hasSubMenu && !menu.is_external"
		mat-button
		fxLayout="row"
		fxLayoutAlign="start center"
		[routerLink]="[menu.routerLink]"
		routerLinkActive="active-link"
		[routerLinkActiveOptions]="{exact:true}"
		(click)="onClick(menu.id)"
		[id]="'menu-item-'+menu.id"
		[target]="( menu.target !== null ) ? menu.target : '_self'"
	>
		<mat-icon
			class="menu-icon"
			[class.material-icons-outlined]="menu.isOutline"
		>
			{{menu.icon}}
		</mat-icon>
		<span class="menu-title">{{ menu.title }}</span>
	</a>

	<a
		*ngIf="menu.routerLink && !!menu.is_external"
		mat-button
		fxLayout="row"
		fxLayoutAlign="start center"
		[attr.href]="menu.routerLink || ''"
		[attr.target]="menu.target || ''"
		(click)="onClick(menu.id)"
		[id]="'menu-item-'+menu.id"
		[target]="( menu.target !== null ) ? menu.target : '_self'"
	>
		<mat-icon
			class="menu-icon"
			[class.material-icons-outlined]="menu.isOutline"
		>
			{{menu.icon}}
		</mat-icon>
		<span class="menu-title">{{menu.title }}</span>
	</a>

	<a
		*ngIf="menu.href && !menu.subMenu"
		mat-button
		fxLayout="row"
		fxLayoutAlign="start center"
		[attr.href]="menu.href || ''"
		[attr.target]="menu.target || ''"
		(click)="onClick(menu.id)"
		[id]="'menu-item-'+menu.id"
		[target]="( menu.target !== null ) ? menu.target : '_self'"
	>
		<mat-icon
			class="menu-icon"
			[class.material-icons-outlined]="menu.isOutline"
		>
			{{menu.icon}}
		</mat-icon>
		<span class="menu-title">{{menu.title }}</span>
	</a>
	<a
		*ngIf="menu.hasSubMenu"
		mat-button
		fxLayout="row"
		fxLayoutAlign="start center"
		(click)="onClick(menu.id)"
		[id]="'menu-item-'+menu.id"
		[target]="( menu.target !== null ) ? menu.target : '_self'"
	>
		<mat-icon class="menu-icon">{{menu.icon}}</mat-icon>
		<span class="menu-title">{{menu.title }}</span>
		<mat-icon class="menu-expand-icon transition-2">arrow_drop_down</mat-icon>
	</a>

	<div *ngIf="menu.hasSubMenu" class="sub-menu" [id]="'sub-menu-'+menu.id">
		<nx-menu-items
			[menuItems]="menuItems"
			[menuParentId]="menu.id"
		></nx-menu-items>
	</div>
</div>
